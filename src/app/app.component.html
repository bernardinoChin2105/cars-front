<p>
  <mat-toolbar color="primary">
    <span>Cars</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</p>

<div class="container">
  <div class="row">
    <div class="col-lg-5 mx-auto mt-5">
      <h1>Add a new car</h1>
      <app-car-filter [dataSource]="cars" (onSelectionChange)="onCarFilterChange($event)"></app-car-filter>
      <app-car-editor [selectedCar]="selectedCar" (onSubmit)="onCarSubmit()"></app-car-editor>
    </div>
  </div>
</div>
